<div id="">
{{ slot }}
</div>
</template>

<template id="index">
<div id="">
	<div id="">
{{ slot }}
	</div>
</div>
</template>

<template id="header:fly">
<div class="flex gap align:item x header:size fixed box-shadow" component="header:fly">
	<div class="padding:left">
		<button class="button:icon font:large">
			<div class="icon:container icon:margin">
				<span class="icon:material">menu</span>
			</div>
		</button>
	</div>
	<div>
{{ component logo:simple }}
	</div>
	<div class="flex:grow" component=""></div>
	<div class="flex gap align:item padding-right:medium">
		<button class="button:icon font:large">
			<div class="icon:container icon:margin">
				<span class="icon:material">search</span>
			</div>
		</button>
		<button class="button:icon font:large">
			<div class="icon:container icon:margin">
				<span class="icon:material">notifications</span>
			</div>
		</button>
		<button class="button:icon font:large">
			<div class="icon:container icon:margin">
				<span class="icon:material">account_circle</span>
			</div>
		</button>
		<button class="button:icon font:large">
			<div class="icon:container icon:margin">
				<span class="icon:material">more_vert</span>
			</div>
		</button>
	</div>
</div>
</template>

<template id="logo:simple">
<div class="flex align:item gap" component="logo:simple">
	<div><img src="{{ asset:image }}/logo.png" height="32"></div>
	<div class="flex flex:column margin:top">
		<div class="font-family:logo font:big font:bold">{{ site:name }}&trade;</div>
	</div>
</div>
</template>

<template id="logo:sample">
<div class="flex align:item gap" component="logo:sample">
	<div><img src="{{ asset:image }}/logo.png" height="32"></div>
	<div class="flex flex:column margin-top:small">
		<div class="font-family:logo font:medium font:bold">{{ site:name }}&trade;</div>
		<div class="font:small font:bold">{{ site:tagline }}</div>
	</div>
</div>
</template>

<template id="footer:sensitive">
<div component="footer:sensitive">
</div>
</template>

<template id="footer:info">
<div class="flex flex:column align:item gap:tiny font:tiny" component="footer:info">
	<div>Copyright &copy; 2025 <a href="{{ base_url }}">{{ site:name }}</a></div>
	<div>All Right's Reserved</div>
	<div>Logo's Trademark's on this Site are the Property of their Respective Owner's</div>
	<div>Website Engine Code & Design is Powered By <a href="mailto:{{ author:email }}">{{ author:name }}</a></div>
</div>
</template>
